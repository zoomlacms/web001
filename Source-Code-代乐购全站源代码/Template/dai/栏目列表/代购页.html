 <script type="text/javascript">
function checkfrm(){
	
 document.getElementById("Proinfo").value=document.getElementById("Proname").value; 
 document.getElementById("Thumbnails").value=document.getElementById("J_ImgBooth").src; 
    if($("#Wholesaleone").val()=="")
    {
        alert("商品价格不能为空,请正确填写！");
        return false;
    }
    if(!checkRate($("#Wholesaleone").val())){
		alert($("#Wholesaleone").val());
        alert("商品价格必须为数字，请重新填写！");
        return false;
    }
    if($("#freight").val()=="")
    {
        alert("运费不能为空,请正确填写！");
        return false;
    }
    if(!checkRate($("#freight").val())){
        alert("运费必须为数字，请重新填写！");
        return false;
    }
    if($("#Stock").val()=="")
    {
        alert("商品数量不能为空,请正确填写！");
        return false;
    }
    if(!checkRate($("#Stock").val())){
        alert("商品数量必须为数字，请重新填写！");
        return false;
    }

    return true;
}

function checkRate(input){
     var re = /^[0-9]+\.?[0-9]*$/;   //判断字符串是否为数字     //判断正整数 /^[1-9]+[0-9]*]*$/
     if (!re.test(input)){
        return false;
     }
	 return true;
}
